<div class="container manual-body">
    <div class="row login">
        <div class="login-body">
            <form >
                <h3 class="text-center">{{.registeredHTMLTitle}}</h3>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="用户名" name="account" id="account"

                    </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">

                               autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </div>
                        <input type="password" class="form-control" placeholder="确认密码" name="password2" id="password2"
                               autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" style="padding: 6px 9px;"><i class="fa fa-envelope"></i></div>
                        <input type="email" class="form-control" placeholder="用户邮箱" name="email" id="email"
                               autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group" style="float: left;width: 195px;">
                        <div class="input-group-addon">
                            <i class="fa fa-check-square"></i>
                        </div>
                        <input type="text" name="code" id="code" class="form-control" style="width: 150px" maxlength="5"
                               placeholder="验证码" autocomplete="off">&nbsp;
                    </div>

                    <img id="captcha-img" style="width: 140px;height: 40px;display: inline-block;float: right" src="{{urlfor "AccountController.Captcha"}}" onclick="this.src='{{urlfor "AccountController.Captcha"}}?key=login&t='+(new Date()).getTime();" title="点击换一张">
*/}}
                    <div class="clearfix"></div>
                </div>

               {{/* <div class="form-group">
                    <button  id="btnRegister" class="btn btn-success" style="width: 100%"

                    </button>
                </div>*/}}

                </div>
                {{end}}*/}}
            </form>
        </div>
    </div>
    <div class="clearfix"></div>
    <button  id="btnRegister" class="btn btn-success" style="width: 100%"
    >立即注册
    </button>
</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/layer/layer.js" type="text/javascript"></script>
<script src="/static/js/jquery.form.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#account,#password,#confirm_password,#code").on('focus', function () {
            $(this).tooltip('destroy').parents('.form-group').removeClass('has-error');
        });

        /*$(document).keyup(function (e) {
            var event = document.all ? window.event : e;
            if (event.keyCode === 13) {
                $("#btnRegister").trigger("click");
            }
        });*/


        $("#btnRegister").click(function () {

/*            $.post("/user/add",{
                account:account,
                password:password,
                confirmPassword:confirmPassword,
                code:code,
                email:email
            },function(result){
                $("span").html(result);
            });*/

            $.ajax({
                type: "POST",
                url: "/user/add",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(GetJsonData()),
                dataType: "json",
                success: function (message) {
                    if (message > 0) {
                        alert("请求已提交！我们会尽快与您取得联系");
                    }
                },
                error: function (message) {
                    $("#request-process-patent").html("提交数据失败！");
                }
            });
        })
    });

    function GetJsonData() {
        var account = $.trim($("#account").val());
        var password = $.trim($("#password1").val());
        var confirmPassword = $.trim($("#password2").val());
        var code = $.trim($("#code").val());
        var email = $.trim($("#email").val());
        var json = {
            "account":account,
            "password":password,
            "confirmPassword":confirmPassword,
            "code":code,
            "email":email
        };
        return json;
    }


</script>
</body>
</html>
